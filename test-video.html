<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        video {
            max-width: 80%;
            margin: 20px auto;
        }
        .controls {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Video Test</h1>
    
    <video id="video1" controls>
        <source src="/video/coloso.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="controls">
        <button onclick="document.getElementById('video1').play()">Play</button>
        <button onclick="document.getElementById('video1').pause()">Pause</button>
    </div>
    
    <div>
        <h2>Alternative Path Test</h2>
        <video id="video2" controls>
            <source src="public/video/coloso.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <script>
        // Log errors for debugging
        const videos = document.querySelectorAll('video');
        videos.forEach(video => {
            video.addEventListener('error', function(e) {
                console.error('Video error:', e);
                document.body.innerHTML += `<p>Error loading video: ${e}</p>`;
            });
        });
    </script>
</body>
</html>
